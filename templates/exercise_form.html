

{% load static %}
{% block content %}
  <h2>Exercise Tracking</h2>
  <link rel="stylesheet" href="{% static 'exercise_form.css' %}">
  <form id="exercise-form" method="post">
    {% csrf_token %}
    <div class="input-container">
      <label for="exercise-type">Exercise Type</label>
      <select id="exercise-type" name="exercise_type">
        <option value="Running">Running</option>
        <option value="Cycling">Cycling</option>
        <option value="Swimming">Swimming</option>
         Add more options as needed 
      </select>
    </div>
    <div class="input-container">
      <label for="duration">Duration (minutes)</label>
      <input type="number" id="duration" name="duration" required>
    </div>
    <div class="input-container">
      <label for="intensity">Intensity (1-10)</label>
      <input type="number" id="intensity" name="intensity" min="1" max="10" required>
    </div>
    <button type="submit">Add Exercise</button>
  </form>
{% endblock %}
